<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aesop</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="./js/main.js" defer></script>
  </head>
  <body>
    <!-- header -->
    <header class="header">
      <button class="header-btn">
        <span class="header-btn__text"
          >전 구매 무료 배송과 선물포장 혜택을 즐겨보세요.</span
        >
      </button>
      <span class="material-symbols-outlined header-icon"> add </span>
    </header>

    <!-- GNB -->
    <div class="gnb">
      <ul class="gnb-container">
        <li class="gnb-item">스킨케어</li>
        <li class="gnb-item">바디 & 핸드</li>
        <li class="gnb-item">헤어</li>
        <li class="gnb-item">향수</li>
        <li class="gnb-item">홈</li>
        <li class="gnb-item">키트 & 여행제품</li>
        <li class="gnb-item">기프트 가이드</li>
        <li class="gnb-item">읽기</li>
        <li class="gnb-item">스토어</li>
        <span class="material-symbols-outlined"> search </span>
      </ul>
      <ul class="gnb-list">
        <li class="gnb-list__item">
          <button>로그인</button>
        </li>
        <li class="gnb-list__item">
          <button>카트</button>
        </li>
      </ul>
    </div>
  </body>
</html>
